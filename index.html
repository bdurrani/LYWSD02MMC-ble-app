<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth stuff</title>
  <link rel="icon" sizes="192x192" href="favicon.png">
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>LYWSD02MMC Example</h1>
  <button id="set">Do it!</button>
  <button id="ble-button" class="btn btn-primary">Do it again!</button>
  <br />
  <div class="container">
    <dl class="row">
      <dt class="col-sm-3">Time</dt>
      <dd id="time-value" class="col-sm-9">11:59am</dd>
    </dl>

    <dl class="row">
      <dt class="col-sm-3">Temperature</dt>
      <dd id="temperature-value" class="col-sm-9">-</dd>
    </dl>

    <dl class="row">
      <dt class="col-sm-3">Humidity</dt>
      <dd id="humidity-value" class="col-sm-9">33%</dd>
    </dl>

  </div>

  <span id="status"></span>
  <br />
  <br />
  Current time:
  <span id="current-time"></span>

  <h2>Output</h2>
  <div id="output" class="output">
    <pre id="log"></pre>
  </div>
  <!-- <script src="index.js"></script> -->
  <script src="./dist/build.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
