<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi Temperature and Humidity Monitor Clock App</title>
  <link rel="icon" sizes="192x192" href="./favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <!-- <link rel="stylesheet" href="./main.css"> -->
</head>

<body>
  <main class="container">
    <!-- Page Heading -->
    <h1>Xiaomi Temperature and Humidity Monitor Clock App using the LYWSD02MMC Sensor</h1>
    This page uses the
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Bluetooth_API">Bluetooth JS APIs</a> to talk to
    the <a href="https://www.mi.com/global/product/xiaomi-temperature-and-humidity-monitor-clock/">Xiaomi
      Temparature and Humidity Monitor
      Clock</a>
    <br>
    <br>
    You can use this to read data from the device and set device settings.
    <div class="grid">
      <button id="ble-button" role="button">Query Device</button>
    </div>
    <table role="grid">
      <tbody>
        <tr>
          <th scope="row">Time</th>
          <td id="time-value">-</td>
        </tr>
        <tr>
          <th scope="row">UTC Offset</th>
          <td id="utcoffset-value">-</td>
        </tr>
        <tr>
          <th scope="row">Temparature</th>
          <td id="temperature-value">-</td>
        </tr>
        <tr>
          <th scope="row">Humidity</th>
          <td id="humidity-value">-</td>
        </tr>
      </tbody>
    </table>
    <!-- Setter table -->
    <table role="grid">
      <tbody>
        <tr>
          <th scope="row">
            <button id="set-time-button" class="btn btn-primary">Set device time</button>
          </th>
          <td>
            <div id="current-time"></div>
          </td>
          <td>
            <div id="current-utc-offset"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <article class="col">
      <h3>Logs</h3>
      <div id="output">
        <pre id="log"></pre>
      </div>
    </article>
    <br />
    <br />
  </main>
  <script src="./dist/build.js"></script>
</body>

</html>
