<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi Temperature and Humidity Monitor Clock App</title>
  <link rel="icon" sizes="192x192" href="favicon.png">
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>LYWSD02MMC Example</h1>
  <button id="ble-button" class="btn btn-primary ">Query Device</button>
  <br />

  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Time</th>
        <td id="time-value-cell">-</td>
        <td>
          <button id="set-time-button" class="btn btn-success btn-sm">Update time</button>
        </td>
      </tr>
      <tr>
        <th scope="row">Temperature</th>
        <td id="temperature-value">-</td>
      </tr>
      <tr>
        <th scope="row">Humidity</th>
        <td id="humidity-value">-</td>
      </tr>
      <tr>
        <th scope="row">UTC Offset</th>
        <td id="utcoffset-value">-</td>
      </tr>
    </tbody>
  </table>

  <span id="status"></span>
  <br />

  <h2>Output</h2>
  <div id="output" class="output">
    <pre id="log"></pre>
  </div>

  <script src="./dist/build.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
