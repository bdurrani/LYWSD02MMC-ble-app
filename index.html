<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi Temperature and Humidity Monitor Clock App</title>
  <link rel="icon" sizes="192x192" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <!-- Page Heading -->
    <div class="row justify-content-center">
      <div class="col">
        <h1>Xiaomi Temperature and Humidity Monitor Clock App using the LYWSD02MMC Sensor</h1>
      </div>
    </div>
    <div class="row ">
      <div class="col">
        <button id="ble-button" class="btn btn-primary ">Query Device</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="container">
          <div class="row">
            <div class="col-6">Time</div>
            <div class="col-6" id="time-value">-</div>
          </div>
          <div class="row">
            <div class="col-6">UTC Offset (hours)</div>
            <div class="col-6" id="utcoffset-value">-</div>
          </div>
          <div class="row">
            <div class="col-6">Temperature</div>
            <div class="col-6" id="temperature-value">-</div>
          </div>
          <div class="row">
            <div class="col-6">Humidity</div>
            <div class="col-6" id="humidity-value">-</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pb-4">
      <!-- Add some space between the sections -->
    </div>
    <div class="row">
      <div class="col">
        <button id="set-time-button" class="btn btn-primary">Update device time</button>
      </div>
      <div class="col">
        <pre id="current-time"></pre>
      </div>
      <div class="col">
        <pre id="current-utc-offset"></pre>
      </div>
    </div>
  </div>
  <br />
  <br />
  <h3>Logs</h3>
  <div id="output" class="alert alert-dark" role="alert">
    <pre id="log"></pre>
  </div>

  <script src="./dist/build.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
